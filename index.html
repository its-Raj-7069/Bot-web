<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bot Invite</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <section class="hero">
        <h1>Use <span class="highlight">Bot</span> in your Server</h1>
        <p class="desc">
          A powerful multi-purpose Discord bot for moderation, music, and more.
        </p>
        <a href="https://discord.com/oauth2/authorize?client_id=YOUR_CLIENT_ID&scope=bot" class="btn-invite">Add to Server</a>
      </section>

      <div class="wave-container">
        <div class="wave"></div>
        <div class="wave wave2"></div>
      </div>
    </main>
  </body>
</html>
